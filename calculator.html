<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: verdana;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, black,  rgb(41, 61, 42) );
            
        }
        .calculator{
            
            border: 1px solid rgba(255, 255, 255, 0.349);
            border-radius: 15px;
            padding: 20px;
            background: transparent;
            box-shadow: 5px 5px 50px rgba(255, 255, 255, 0.155);
        }
        input{
    
            width: 360px;
            /* height: 40px; */
            
            margin: 10px;
            padding: 24px;
            background: transparent;
            border: none;
            font-size: 40px;
            color: white;
            text-align: right;
            padding-right: 0px;
            margin-right: 0px;
            margin-left: 95px;
        }
        input::placeholder{
            color: white;
        }
        button{

            width: 50px;
            height: 50px;
            margin: 25px;
            border-radius: 50px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            box-shadow: -8px -8px 25px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            
        }
        .equal{
            background-color: rgb(214, 139, 0);
        }
        .oprt{
            color: rgb(62, 242, 62);
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="">
            <button class = "oprt">AC</button>
            <button class = "oprt">DEL</button>
            <button class = "oprt">%</button>
            <button class = "oprt">\</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "oprt">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "oprt">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "oprt">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button class = "oprt">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
