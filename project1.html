<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: verdana;
            color: white;
        }
        .card{
            position: relative;
            width: 150px;
            height: 250px;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 60px black;
            gap: 2px;
         
            
            
        }
        .bg-img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            
        }
        .blurred{
            position: absolute;
            bottom: 0;
            background-size: cover;
            background-position: bottom;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            z-index: 1;
            mask-image: linear-gradient(to top, black,black);
            mask-size: 100% 100%;
        }
        .content{
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 2;
        }
        .content h3{
            font-size: 18px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .content p{
            font-size: 14px;
            color: white;
            line-height: 1.4;
        }
        .inp{
            width: 200px;
            height: 30px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: black;
            color: white;
            font-size: 20px;
            border: none;
            background-color: rgba(23, 23, 23, 0.674);
        }
        .nav{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
        }
        .flex{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    
    <div class="flex">
        <input class="inp" placeholder="search..." type="text">
        <div class="nav">
        </div>

    </div>
    <script src="project1.js"></script>
</body>
</html>
